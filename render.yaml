services:
  - type: web
    name: ai-recos-backend
    env: python
    plan: free
    region: singapore
    buildCommand: |
      cd backend/app
      pip install -r requirements.txt
    startCommand: |
      cd backend/app
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    envVars:
      - key: ENV
        value: production
