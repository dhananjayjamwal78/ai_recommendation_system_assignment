services:
  - type: web
    name: ai-recos-backend
    env: python
    plan: free
    region: singapore
    buildCommand: |
      cd backend/app
      pip install -r requirements.txt
    startCommand: |
      cd backend/app
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: ENV
        value: production
      # Add your keys below (examples)
      # - key: OPENAI_API_KEY
      #   sync: false
